  <style>


  @keyframes ldt-zoom-in {
        0%,
        20%,
        100% {
            animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
            }
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
              @-webkit-keyframes ldt-zoom-in {
                0%,
                20%,
                100% {
                    animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
                }
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                100% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }
    .ldt-zoom-in {
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-animation: ldt-zoom-in 2s forwards;
        animation: ldt-zoom-in 2s forwards;
}
    h3{
      display: inline;
      text-align: center;
      margin: 0  auto;
      padding-left: 28%;
    }
    .pt{

    }

    }

     margin-top: 5%;

    a{

    .fw{

    }
    @media (max-width:450px){
      .down{
        margin-top: 30%;
        padding-top: 30%;
      }
    }
  </style>

</head>
